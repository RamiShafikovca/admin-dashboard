<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Admin Dasboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="dashboard">    
            <div id="sidebar">
                <div id="title">
                    <p>Dashboard</p>
                </div>
                <div id="navbar">
                    <p>Home</p>
                    <p>Profile</p>
                    <p>Messages</p>
                    <p>History</p>
                    <p>Tasks</p>
                    <p>Communities</p>
                </div>
                <div id="navbottom">
                    <p>Settings</p>
                    <p>Support</p>
                    <p>Privacy</p>
                </div>
            </div>
            <div id="header">
                <div id="header-top">
                    <div id="search">
                        <input type="search" name="" id="">
                    </div>
                    <div id="bell">
                        <p>Notif</p>
                    </div>
                    <div id="pfp">
                        <p>Profile Pic</p>
                    </div>
                    <div id="name">
                        <p>Morgan Oakley</p>
                    </div>
                </div>
                <div id="header-botton">
                    <div id="pfp-big">
                        <p>Profile Pic (large)</p>
                    </div>
                    <div id="landing">
                        <div id="welcome">
                            Hi there,
                        </div>
                        <div id="username">
                            <p>Morgan Oakley (@morgan)</p>
                        </div>
                        <div id="buttons">
                            <button id="new">New</button>
                            <button id="upload">Upload</button>
                            <button id="share">Share</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="main-content">
                <div id="projects">
                    <p>Your Projects</p>
                </div>
                <div id="main-sidebar">
                    <div id="announcements">
                        <p>announcements</p>
                    </div>
                    <div id="trending">
                        <p>trending</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
